<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vim & VS Code Shortcuts Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        h1 {
            color: #4ec9b0;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #858585;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            color: #d4d4d4;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #007acc;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 18px;
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            color: #d4d4d4;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #2d2d30;
            border-color: #007acc;
        }

        .filter-btn.active {
            background: #007acc;
            border-color: #007acc;
            color: #fff;
        }

        .add-btn {
            padding: 10px 20px;
            background: #0e639c;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #1177bb;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .shortcut-card {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.2s;
        }

        .shortcut-card:hover {
            border-color: #007acc;
            box-shadow: 0 2px 8px rgba(0,122,204,0.2);
        }

        .shortcut-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .shortcut-key {
            background: #1e1e1e;
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #4ec9b0;
            border: 1px solid #3c3c3c;
            font-weight: 600;
        }

        .shortcut-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #858585;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 16px;
        }

        .icon-btn:hover {
            background: #2d2d30;
            color: #d4d4d4;
        }

        .shortcut-desc {
            color: #d4d4d4;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .shortcut-category {
            display: inline-block;
            padding: 4px 10px;
            background: #1e1e1e;
            border-radius: 4px;
            font-size: 12px;
            color: #858585;
            border: 1px solid #3c3c3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #252526;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #4ec9b0;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4d4d4;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            color: #d4d4d4;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007acc;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #0e639c;
            color: #fff;
        }

        .btn-primary:hover {
            background: #1177bb;
        }

        .btn-secondary {
            background: #3c3c3c;
            color: #d4d4d4;
        }

        .btn-secondary:hover {
            background: #4d4d4d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #858585;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #252526;
            padding: 15px 20px;
            border-radius: 6px;
            border: 1px solid #3c3c3c;
            flex: 1;
            min-width: 150px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #4ec9b0;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #858585;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .shortcuts-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .filter-buttons {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚å®Ô∏è Vim & VS Code Shortcuts Reference</h1>
            <p class="subtitle">Complete collection of Vim motions, commands, and VS Code keybindings</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total Shortcuts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="filtered-count">0</div>
                <div class="stat-label">Showing</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="search" placeholder="üîç Search shortcuts...">
            <div class="filter-buttons" id="filters"></div>
            <button class="add-btn" onclick="openModal()">+ Add Shortcut</button>
        </div>

        <div class="shortcuts-grid" id="shortcuts-container"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Shortcut</h2>
            </div>
            <form id="shortcut-form">
                <div class="form-group">
                    <label for="key">Shortcut Key *</label>
                    <input type="text" id="key" required placeholder="e.g., Ctrl+Shift+P">
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required placeholder="What does this shortcut do?"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" required>
                        <option value="">Select category...</option>
                        <option value="Navigation">Navigation</option>
                        <option value="Editing">Editing</option>
                        <option value="Search">Search</option>
                        <option value="Visual Mode">Visual Mode</option>
                        <option value="Operators">Operators</option>
                        <option value="Text Objects">Text Objects</option>
                        <option value="VS Code">VS Code</option>
                        <option value="Folding">Folding</option>
                        <option value="Macros">Macros</option>
                        <option value="Registers">Registers</option>
                        <option value="Formatting">Formatting</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Default shortcuts database
        const defaultShortcuts = [

            { key: 'cw', description: 'Change word', category: 'Operators' },
            { key: 'p', description: 'Paste after cursor', category: 'Operators' },
            { key: 'P', description: 'Paste before cursor(Capital P)', category: 'Operators' },

            { key: 'iw', description: 'Inner word', category: 'Text Objects' },

            { key: "a'", description: 'Around single quotes', category: 'Text Objects' },
            { key: 'i(', description: 'Inside parentheses or { / [', category: 'Text Objects' },
            { key: 'a(', description: 'Around parentheses or { / [', category: 'Text Objects' },

            { key: 'at', description: 'Around tags', category: 'Text Objects' },
            
            // Visual Mode
            { key: 'v', description: 'Enter visual mode', category: 'Visual Mode' },
            { key: 'V', description: 'Enter visual line mode', category: 'Visual Mode' },
            { key: 'Ctrl+v', description: 'Enter visual block mode', category: 'Visual Mode' },

            // Search
            { key: '/{pattern}', description: 'Search forward', category: 'Search' },

            { key: 'Zm', description: 'Fold all code blocks', category: 'Folding' },

            { key: 'zo', description: 'Unfold code block', category: 'Folding' },

            { key: '=', description: 'Auto-indent selection', category: 'Formatting' },

            { key: '<', description: 'Shift lines left', category: 'Formatting' },

            { key: 'gUw', description: 'Make word UPPERCASE', category: 'Formatting' },

            { key: 'gUU', description: 'Make line UPPERCASE', category: 'Formatting' },

            // Commands
            { key: ':%s/old/new/g', description: 'Replace all in file', category: 'Search' },
            { key: ":%s/old/new/gc", description: "Replace all in file with confirmation", category: "Search" },
            { key: ":%s/old//g", description: "Rem ove occurren  ce of all pattern in file", category: "Search" },
            { key: ":%s/\<old\>/n ew/g", description: "Replace only whole words match", category: "Search"},
            { key: ":%s/old/new/gI (Capital i)", description: "Case-sensitive substitution in file" },
            { key: ':sort', description: 'Sort lines', category: 'Formatting' },

            { key: 'Space Space', description: 'Show all editors', category: 'VS Code' },
            { key: '\\', description: 'Toggle sidebar', category: 'VS Code' },
            { key: 'Space s v', description: 'Split editor vertically', category: 'VS Code' },
            { key: 'Space s h', description: 'Split editor horizontally', category: 'VS Code' },
            { key: 'Tab', description: 'Next editor', category: 'VS Code' },
            { key: 'Shift+Tab', description: 'Previous editor', category: 'VS Code' },
            { key: 'Space c a', description: 'Code action', category: 'VS Code' },
            { key: 'Space r n', description: 'Rename symbol', category: 'VS Code' },
            { key: 'Alt+k', description: 'Show hover', category: 'VS Code' },
            { key: 'g d', description: 'Go to definition', category: 'VS Code' },
            { key: 'g r', description: 'Go to references', category: 'VS Code' },
            { key: 'g i', description: 'Go to implementation', category: 'VS Code' },
            { key: 'g s', description: 'Go to symbol', category: 'VS Code' },
            { key: 'g t', description: 'Go to SCM (Git)', category: 'VS Code' },
            { key: 'Space s f', description: 'Find file', category: 'VS Code' },
            { key: 'Space s g', description: 'Find in files', category: 'VS Code' },
            { key: 'Space s p', description: 'Show commands', category: 'VS Code' },
            { key: 'r (explorer)', description: 'Rename file', category: 'VS Code' },
            { key: 'c (explorer)', description: 'Copy file', category: 'VS Code' },
            { key: 'p (explorer)', description: 'Paste file', category: 'VS Code' },
            { key: 'x (explorer)', description: 'Cut file', category: 'VS Code' },
            { key: 'd (explorer)', description: 'Delete file', category: 'VS Code' },
            { key: 'a (explorer)', description: 'Add new file/folder(using / after folder name)', category: 'VS Code' },
        ];

        let shortcuts = [];
        let currentFilter = 'All';
        let editingId = null;

        // Initialize
        function init() {
            loadShortcuts();
            renderFilters();
            renderShortcuts();
            setupEventListeners();
            updateStats();
        }

        function loadShortcuts() {
            const saved = localStorage.getItem('vimShortcuts');
            if (saved) {
                shortcuts = JSON.parse(saved);
            } else {
                shortcuts = defaultShortcuts.map((s, i) => ({ ...s, id: i }));
                saveShortcuts();
            }
        }

        function saveShortcuts() {
            localStorage.setItem('vimShortcuts', JSON.stringify(shortcuts));
        }

        function renderFilters() {
            const categories = ['All', ...new Set(shortcuts.map(s => s.category))].sort();
            const filtersHtml = categories.map(cat => 
                `<button class="filter-btn ${cat === currentFilter ? 'active' : ''}" onclick="setFilter('${cat}')">${cat}</button>`
            ).join('');
            document.getElementById('filters').innerHTML = filtersHtml;
        }

        function setFilter(category) {
            currentFilter = category;
            renderFilters();
            renderShortcuts();
        }

        function renderShortcuts() {
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = shortcuts.filter(s => {
                const matchesFilter = currentFilter === 'All' || s.category === currentFilter;
                const matchesSearch = s.key.toLowerCase().includes(search) || 
                                     s.description.toLowerCase().includes(search);
                return matchesFilter && matchesSearch;
            });

            const container = document.getElementById('shortcuts-container');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No shortcuts found</h3>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
                document.getElementById('filtered-count').textContent = '0';
                return;
            }

            const html = filtered.map(s => `
                <div class="shortcut-card">
                    <div class="shortcut-header">
                        <div class="shortcut-key">${escapeHtml(s.key)}</div>
                        <div class="shortcut-actions">
                            <button class="icon-btn" onclick="editShortcut(${s.id})" title="Edit">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="deleteShortcut(${s.id})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="shortcut-desc">${escapeHtml(s.description)}</div>
                    <span class="shortcut-category">${escapeHtml(s.category)}</span>
                </div>
            `).join('');

            container.innerHTML = html;
            document.getElementById('filtered-count').textContent = filtered.length;
        }

        function updateStats() {
            document.getElementById('total-count').textContent = shortcuts.length;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupEventListeners() {
            document.getElementById('search').addEventListener('input', renderShortcuts);
            document.getElementById('shortcut-form').addEventListener('submit', handleSubmit);
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });
        }

        function openModal(id = null) {
            editingId = id;
            const modal = document.getElementById('modal');
            const form = document.getElementById('shortcut-form');
            
            if (id !== null) {
                const shortcut = shortcuts.find(s => s.id === id);
                document.getElementById('modal-title').textContent = 'Edit Shortcut';
                document.getElementById('key').value = shortcut.key;
                document.getElementById('description').value = shortcut.description;
                document.getElementById('category').value = shortcut.category;
            } else {
                document.getElementById('modal-title').textContent = 'Add New Shortcut';
                form.reset();
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            editingId = null;
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            const shortcut = {
                key: document.getElementById('key').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
            };

            if (editingId !== null) {
                const index = shortcuts.findIndex(s => s.id === editingId);
                shortcuts[index] = { ...shortcut, id: editingId };
            } else {
                shortcut.id = Date.now();
                shortcuts.push(shortcut);
            }

            saveShortcuts();
            renderFilters();
            renderShortcuts();
            updateStats();
            closeModal();
        }

        function editShortcut(id) {
            openModal(id);
        }

        function deleteShortcut(id) {
            if (confirm('Are you sure you want to delete this shortcut?')) {
                shortcuts = shortcuts.filter(s => s.id !== id);
                saveShortcuts();
                renderFilters();
                renderShortcuts();
                updateStats();
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
